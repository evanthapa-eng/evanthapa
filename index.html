<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Evan Thapa â€¢ Mechanical Engineering Portfolio</title>
<meta name="description" content="Mechanical Engineering portfolio of Evan Thapa (UGA): CAD & 3D printing, Unity game dev, automotive performance engineering, and design challenges." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root {
--bg: #0b0f14;
--card: #121821;
--muted: #9fb0c7;
--acc: #86b7ff;
--text: #e8eef8;
--line: rgba(255,255,255,.08);
}
[data-theme="light"] {
--bg:#f7fbff; --card:#ffffff; --muted:#5a6b84; --acc:#3b82f6; --text:#0b1521; --line: rgba(0,0,0,.08);
}
* { box-sizing: border-box; }
html, body { margin:0; height:100%; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; scroll-behavior:smooth; }
a { color: var(--acc); text-decoration: none; }
a:hover { text-decoration: underline; }


/* NAV */
header { position: sticky; top:0; z-index:100; backdrop-filter: blur(10px); background: linear-gradient(180deg, rgba(11,15,20,.85), rgba(11,15,20,.55)); border-bottom: 1px solid var(--line); }
.nav { max-width:1200px; margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between; }
.brand { font-weight:800; letter-spacing:.5px; }
.nav a { margin-left:18px; opacity:.9; padding:8px 10px; border-radius:10px; }
.nav a.active { background: rgba(134,183,255,.15); border: 1px solid rgba(134,183,255,.35); }
.right { display:flex; align-items:center; gap:10px; }
.toggle { cursor:pointer; border:1px solid var(--line); padding:8px 12px; border-radius:999px; background: var(--card); }


/* PARALLAX HERO */
.hero { position:relative; min-height:86vh; display:grid; grid-template-columns:1.2fr .8fr; gap:30px; align-items:center; max-width:1200px; margin:0 auto; padding:48px 20px 24px; }
.tag { display:inline-block; font-size:12px; letter-spacing:.15em; color:#cfe0ff; text-transform:uppercase; opacity:.85; margin-bottom:10px; }
.h1 { font-size: clamp(40px, 6vw, 76px); line-height:1.05; font-weight:800; margin:8px 0 12px; }
.lead { color:var(--muted); font-size: clamp(16px, 2.4vw, 20px); }
.btn { display:inline-block; padding:12px 16px; border-radius:14px; border:1px solid var(--line); background: linear-gradient(180deg,#1b2431,#121821); box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 8px 24px rgba(0,0,0,.35); }
[data-theme="light"] .btn { background: linear-gradient(180deg,#f1f5fb,#e7eef9); box-shadow: inset 0 1px 0 rgba(0,0,0,.04), 0 8px 24px rgba(0,0,0,.08); }
.btn:hover { transform: translateY(-1px); box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.45); }
.stats { display:flex; gap:18px; margin-top:16px; }
.stat { background: var(--card); border:1px solid var(--line); border-radius:14px; padding:12px 14px; font-size:14px; color:var(--muted); }


/* Parallax layers */
.bg-wrap { position: fixed; inset:0; z-index:-1; overflow:hidden; }
.blob { position:absolute; filter: blur(60px); opacity:.45; mix-blend-mode: screen; }
.b1 { width:700px; height:700px; background: radial-gradient(circle at 30% 30%, #2a6df6, transparent 60%); left:-120px; top:-160px; }
.b2 { width:700px; height:700px; background: radial-gradient(circle at 70% 50%, #7c3aed, transparent 60%); right:-180px; top:-60px; }
.b3 { width:500px; height:500px; background: radial-gradient(circle at 40% 80%, #14b8a6, transparent 60%); left:20%; bottom:-180px; }


/* Sections */
section { padding: 54px 20px; }
.wrap { max-width:1200px; margin:0 auto; }


/* Reveal on scroll */
.reveal { opacity:0; transform: translateY(18px); transition: opacity .7s ease, transform .7s ease; }
.reveal.visible { opacity:1; transform:none; }


/* Project cards */
.grid { display:grid; grid-template-columns: repeat(12, 1fr); gap:20px; }
.card { grid-column: span 12; background: var(--card); border: 1px solid var(--line); border-radius: 18px; overflow:hidden; box-shadow: 0 20px 40px rgba(0,0,0,.25); }
.card:hover { transform: translateY(-2px); }
.card .media { position:relative; aspect-ratio: 16/9; background:linear-gradient(180deg,#1a202b,#0f131a); }
.card .media img, .card .media video { width:100%; height:100%; object-fit:cover; display:block; }
.card .body { padding:18px; }
.card h3 { margin:0 0 8px; font-size:22px; }
.meta { color:var(--muted); font-size:14px; }
.pill { display:inline-block; margin:4px 6px 0 0; padding:6px 10px; border-radius:999px; background: rgba(134,183,255,.12); border: 1px solid rgba(134,183,255,.3); color:#cfe0ff; font-size:12px; }


/* Before/After slider */
.ba { position:relative; aspect-ratio: 16/9; border-radius: 16px; overflow:hidden; border:1px solid var(--line); }
.ba img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
.ba .after { width:50%; overflow:hidden; border-right: 2px solid #fff; }
.ba .after img { clip-path: inset(0 0 0 0); }
.ba input[type=range] { position:absolute; inset:0; width:100%; -webkit-appearance:none; background:transparent; }
.ba input::-webkit-slider-thumb { -webkit-appearance:none; width:2px; height:100vh; background:#fff; box-shadow:0 0 0 9999px transparent; }


/* Gallery */
.gallery { display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; }
.gallery a { display:block; border-radius:12px; overflow:hidden; border:1px solid var(--line); }
.gallery img { width:100%; height:100%; aspect-ratio: 1/1; object-fit:cover; display:block; }


/* Skills */
.skills { display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; }
.meter { background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid var(--line); border-radius:12px; padding:12px; }
.bar { height:10px; border-radius:999px; background: rgba(134,183,255,.18); overflow:hidden; }
.bar span { display:block; height:100%; width:0; background: linear-gradient(90deg, #60a5fa, #a78bfa); transition: width 1.2s ease; }


/* Timeline */
</html>
